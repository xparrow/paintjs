<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PaintJS</title>
  <link rel="stylesheet" href="font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <canvas id="paintJsCanvas" class="canvas01"></canvas>
    </div>
    <div class="controlsW">
      <div class="controlRange">
        <label for="jsRange" class="rangeLabel">brush size <span class="icoBrushSize" id="icoBrushSize"></span></label>
        <input type="range" id="jsRange" min="0.1" max="10.0" value="5.0" step="0.1">
      </div>
      <div class="controlsColors">
        <div class="colorCustomW">
          <input type="color" class="colorCustom" id="colorCustom" value="#2c2c2c">
        </div>
        <div class="colorPalette" id="jsColors">
          <button class="controlColor jsColor" style="background-color:#2c2c2c;"></button>
          <button class="controlColor jsColor" style="background-color:#fff;"></button>
          <button class="controlColor jsColor" style="background-color:#ff3b30;"></button>
          <button class="controlColor jsColor" style="background-color:#ff9500;"></button>
          <button class="controlColor jsColor" style="background-color:#ffcc00;"></button>
          <button class="controlColor jsColor" style="background-color:#4cd963;"></button>
          <button class="controlColor jsColor" style="background-color:#5ac8fa;"></button>
          <button class="controlColor jsColor" style="background-color:#0579ff;"></button>
          <button class="controlColor jsColor" style="background-color:#5856d6;"></button>
        </div>
      </div>
      <div class="controlsBtns">
        <button id="jsBrush" class="btn01 on btnBrushCont"><i class="fas fa-paint-brush mR5"></i>Brush</button>
        <button id="jsFill" class="btn01 btnBrushCont"><i class="fas fa-fill-drip mR5"></i>Fill</button>  
      </div>
      <div class="container mT10 txtR">
        <button id="jsSave" class="btn01"><i class="far fa-file-image mR5"></i>Save</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>  
    var drawCanvas = new DrawingCanvas('paintJsCanvas', 700, 700);
    window.addEventListener("resize", resizeThrottler, false);

    var resizeTimeout;
    function resizeThrottler() {
      // ignore resize events as long as an actualResizeHandler execution is in the queue
      if ( !resizeTimeout ) {
        resizeTimeout = setTimeout(function() {
          resizeTimeout = null;
          actualResizeHandler();
        // The actualResizeHandler will execute at a rate of 15fps
        }, 66);
      }
    }

    function actualResizeHandler() {
      if(window.innerWidth < 768){
        drawCanvas.setWidth(window.innerWidth - 30);
      } else {
        drawCanvas.setWidth(700);
      }
    }
  </script>
</body>
</html>
