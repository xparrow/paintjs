<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PaintJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div style="padding-top:50px;">
      <canvas id="paintJsCanvas" class="canvas01"></canvas>
    </div>
    <div class="controlsW">
      <div class="controlRange">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
      </div>
      <div class="controlsBtns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controlsColors" id="jsColors">
        <button class="controlColor jsColor" style="background-color:#2c2c2c;"></button>
        <button class="controlColor jsColor" style="background-color:#fff;"></button>
        <button class="controlColor jsColor" style="background-color:#ff3b30;"></button>
        <button class="controlColor jsColor" style="background-color:#ff9500;"></button>
        <button class="controlColor jsColor" style="background-color:#ffcc00;"></button>
        <button class="controlColor jsColor" style="background-color:#4cd963;"></button>
        <button class="controlColor jsColor" style="background-color:#5ac8fa;"></button>
        <button class="controlColor jsColor" style="background-color:#0579ff;"></button>
        <button class="controlColor jsColor" style="background-color:#5856d6;"></button>
      </div>
    </div>
  </div>
  
  
  <script src="app.js"></script>
</body>
</html>
